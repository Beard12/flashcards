<div class= 'topbanner'>
    <img src="/static/images/logo.png" width="60px" height="auto" class='logo'>
    <h1>FlashCards</h1><br><br><br><br>
    <div class= 'logout' ng-click='logout()'>Logout</div>
    <hr color="#63cd40" >
</div>
<h2>Top Collections </h2>
<div class= 'top_collections'>
    <div ng-repeat="collection in user._topcollections" class='collection'>
            <div class='title' ng-click = 'show_collection(collection._id)'>{{collection.name}}</div>
            <div class='removeicon'><input type="image" src='static/images/remove.jpg' alt="remove_from_top" width="30px" height="auto" ng-click='remove_from_top(collection._id)'></div>
            <div class='desc'>{{collection.description}}</div>
    </div>
</div><br><br>
<h2>Subjects</h2>
<div class= 'subjects' >
    <div  ng-repeat='subject in user._subjects' class= 'onesub'>
        <div class= 'title'> <a href="#/subject/{{subject._id}}">{{subject.name}}</a><br></div>
        <div class= 'desc'>{{subject.description}}</div>
    </div>
</div><br><br>

<div class = 'others'>
    <!-- <button class= 'addbut'>Add a Collection</button> -->
    <input type="image" src='static/images/add.png' alt='addtocollection' height="80px" width="auto">
    <a href="#/find_collection"><input type="image" src='static/images/find1.jpg' alt='findcollection' height="78px" width="auto"></a>
    <a href="#/user_collections"><input class='mycol' type="image" src='static/images/index.jpg' alt='mycollection' height="68px" width="auto" ></a>
    <!-- mycollection -->
</div>

<div id='dialog-form'>
   <form class= 'form' ng-submit='add_collection()' >
       <fieldset>
           <legend>Add a Collection</legend>
           <input type="text" placeholder="Name" ng-model= 'newCollection.name'><br>
           <select ng-model = 'newCollection._subject'>
               <option ng-repeat='subject in user._subjects' value= '{{subject._id}}'>{{subject.name}}</option>
           </select><br>
           <input type="text" placeholder="Description(optional)" ng-model= 'newCollection.description'><br>
           <input type="radio" name='pubpriv' ng-model = 'newCollection.public' value= true>Public
           <input type="radio" name='pubpriv' ng-model = 'newCollection.public' value= false>Private<br>
           <input type="submit" name="add" value="Add">
       </fieldset>
   </form>
   <form class= 'form' ng-submit='add_subject()'>
       <fieldset>
           <legend>Add a Subject</legend>
           <input type="text" placeholder="Name" ng-model= 'newSubject.name'><br>
           <input type="text" placeholder="Description (optional)" ng-model= 'newSubject.description'><br>
           <input type="submit" name="add" value="Add">
       </fieldset>
   </form>
