<div class= 'topbanner'>
        <img src="static/images/logo.png" width="60px" height="auto" class='logo'>
        <h1>FlashCards</h1><br><br><br><br>
        <div class= 'home'><a ng-href='#/profile/{{user._id}}'>Home</a></div>
        <div class= 'logout' ng-click='logout()' > Logout</div>
        <hr color="#63cd40" >
</div><br>

<div class= 'collection_name' ng-click='toggleModal()'> <h2>{{collection.name}}</h2></div>


    <modal-dialog ng-show= 'editModal' width= "750px" height='90%'>
        <form ng-submit = 'edit_col_name()'>
            <input type="text" ng-model="editcol.name" placeholder="Change Collection Name"><br>
            <input type="text" ng-model="editcol.description" placeholder="Change Description"><br>
            <input type="radio" name='pubpriv' ng-model = 'editcol.public' value= true>Public
            <input type="radio" name='pubpriv' ng-model = 'editcol.public' value= false>Private<br>
            <input type="submit" value='Done'>
        </form><br>
    </modal-dialog>

<div class= 'listcard'  ng-repeat='card in collection._notecards' ng-click='show_card(card._id)' title="{{card.answer}}">
    <section><h5>{{card.question}}</h5></section>
</div><br><br>
</div>
<div class= 'buttons'>
    <input type='image' title="Add a notecard" src='static/images/add.png' height='70px' width='auto' alt='addcard' ng-if='collection._user == user._id' ng-click='addcard()' class='icon'>
    <input type='image' title="Shuffle your collection" src='static/images/shuffle.jpg' height='70px' width='auto' alt='shuffle' ng-if='collection._user == user._id' ng-click='shuffle()' class='icon'>
    <input type='image' title="Start working!" src='static/images/start.jpg' title="Start " height='70px' width= 'auto' alt= 'start_studying' class='icon' ng-click='startcard()'>
    <a href="#/test/{{collection._id}}"><input type='image' src='static/images/test.jpg' height='70px' width='auto' alt ='test' ng-click='test()' class='icon'></a>
</div>
<footer ng-app='textSizeSlider'>
    <text-size-slider min="12" max="24" unit="px" value="18"></text-size-slider>
    <br><br><br><br><br>
</footer>
</div>
